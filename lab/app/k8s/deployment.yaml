apiVersion: apps/v1
kind: Deployment
metadata:
  name: ttt-web
  namespace: ttt
spec:
  replicas: 2
  selector:
    matchLabels: { app: ttt-web }
  template:
    metadata:
      labels: { app: ttt-web }
    spec:
      containers:
      - name: ttt-web
        image: ${ACR_LOGIN_SERVER}/tic-tac-toe:${BUILD_TAG}
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet: { path: /, port: 80 }
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: /, port: 80 }
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests: { cpu: "100m", memory: "128Mi" }
          limits:   { cpu: "500m", memory: "256Mi" }
