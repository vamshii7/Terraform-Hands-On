image:
  repository: "<acr>.azurecr.io/tic-tac-toe"
  tag: "latest"
  pullPolicy: IfNotPresent

replicaCount: 2

service:
  type: ClusterIP
  port: 80

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: ttt.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
